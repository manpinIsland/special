label: 'Digital Processing Note'
description: "Note field to describe if the digital object or file has been altered from its original state.\r\n\r\nThis field is controlled. Select any relevant statements from the list as they describe either the digital object or a file version of a digital object.\r\n\r\nFor example, if a service file is a redacted or cropped version of the original file, enter “Edited or redacted” to describe the service file only, not the digital object and all versions of its files.\r\n\r\nIf a digital object was manually transcribed or transcribed using OCR software, include the appropriate statement in the digital object description."
