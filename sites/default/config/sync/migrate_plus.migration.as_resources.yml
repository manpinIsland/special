uuid: 9fdcd61a-275c-41ee-b4ef-6a47e76ce344
langcode: en
status: true
dependencies: {  }
id: as_resources
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: archivesspace
label: 'ArchivesSpace Resources'
source:
  plugin: archivesspace
  object_type: resources
  base_uri: 'http://localhost:8089'
  repository: /repositories/2
  username: admin
  password: admin
  keys:
    - uri
process:
  suppressed:
    plugin: skip_on_value
    source: suppressed
    method: row
    value: true
  published:
    plugin: skip_on_value
    source: publish
    method: row
    value: false
  type:
    plugin: default_value
    default_value: archival_resource
  title:
    -
      plugin: str_replace
      source: title
      regex: true
      search: '#<(/)?emph#'
      replace: '<\1em'
    -
      plugin: callback
      callable: trim
  uid:
    plugin: default_value
    default_value: 1
  field_archival_record_level: level
  field_as_date:
    plugin: sub_process
    source: dates
    process:
      label: label
      begin: begin
      end: end
      date_type: date_type
      certainty: certainty
      expression: expression
      calendar: calendar
  field_as_ead_id: ead_id
  field_as_extent:
    plugin: sub_process
    source: extents
    process:
      portion: portion
      number: number
      extent_type: extent_type
      container_summary: container_summary
      physical_details: physical_details
      dimensions: dimensions
  field_as_finding_aid_desc_rules: finding_aid_description_rules
  field_filing_title: finding_aid_filing_title
  field_abstract:
    plugin: archivesspace_notes
    type: abstract
    source: notes
  field_accessrestrict:
    plugin: archivesspace_notes
    type: accessrestrict
    source: notes
  field_accruals:
    plugin: archivesspace_notes
    type: accruals
    source: notes
  field_acqinfo:
    plugin: archivesspace_notes
    type: acqinfo
    source: notes
  field_altformavail:
    plugin: archivesspace_notes
    type: altformavail
    source: notes
  field_appraisal:
    plugin: archivesspace_notes
    type: appraisal
    source: notes
  field_arrangement:
    plugin: archivesspace_notes
    type: arrangement
    source: notes
  field_bioghist:
    plugin: archivesspace_notes
    type: bioghist
    source: notes
  field_custodhist:
    plugin: archivesspace_notes
    type: custodhist
    source: notes
  field_dimensions:
    plugin: archivesspace_notes
    type: dimensions
    source: notes
  field_fileplan:
    plugin: archivesspace_notes
    type: fileplan
    source: notes
  field_langmaterial:
    plugin: archivesspace_notes
    type: langmaterial
    source: notes
  field_legalstatus:
    plugin: archivesspace_notes
    type: legalstatus
    source: notes
  field_materialspec:
    plugin: archivesspace_notes
    type: materialspec
    source: notes
  field_odd:
    plugin: archivesspace_notes
    type: odd
    source: notes
  field_originalsloc:
    plugin: archivesspace_notes
    type: originalsloc
    source: notes
  field_otherfindaid:
    plugin: archivesspace_notes
    type: otherfindaid
    source: notes
  field_physdesc:
    plugin: archivesspace_notes
    type: physdesc
    source: notes
  field_physfacet:
    plugin: archivesspace_notes
    type: physfacet
    source: notes
  field_physloc:
    plugin: archivesspace_notes
    type: physloc
    source: notes
  field_phystech:
    plugin: archivesspace_notes
    type: phystech
    source: notes
  field_prefercite:
    plugin: archivesspace_notes
    type: prefercite
    source: notes
  field_processinfo:
    plugin: archivesspace_notes
    type: processinfo
    source: notes
  field_relatedmaterial:
    plugin: archivesspace_notes
    type: relatedmaterial
    source: notes
  field_scopecontent:
    plugin: archivesspace_notes
    type: scopecontent
    source: notes
  field_separatedmaterial:
    plugin: archivesspace_notes
    type: separatedmaterial
    source: notes
  field_userestrict:
    plugin: archivesspace_notes
    type: userestrict
    source: notes
  field_repository:
    -
      plugin: extract
      source: repository
      index:
        - ref
    -
      plugin: migration_lookup
      migration: as_repositories
      no_stub: true
  field_resource_identifier:
    -
      plugin: concat
      delimiter: '-'
      source:
        - id_0
        - id_1
        - id_2
        - id_3
    -
      plugin: str_replace
      regex: true
      search: /-+$/
      replace: ''
  field_resource_resource_type: resource_type
  field_restrictions_bool: restrictions
  field_linked_agent:
    plugin: sub_process_ext
    source: linked_agents
    process:
      _relators_prefix:
        plugin: default_value
        default_value: relators
      role:
        plugin: skip_on_value
        method: row
        source: role
        value: subject
      rel_type:
        -
          plugin: concat
          delimiter: ':'
          source:
            - '@_relators_prefix'
            - relator
        -
          plugin: static_map
          bypass: true
          map:
            'relators:': 'relators:cre'
      target_id:
        plugin: migration_lookup
        migration:
          - as_agents_corp
          - as_agents_family
          - as_agents_people
        source: ref
  temp_subjects_agents:
    -
      plugin: sub_process_ext
      source: linked_agents
      process:
        role:
          plugin: skip_on_value
          not_equals: true
          method: row
          source: role
          value: subject
        ref: ref
    -
      plugin: flatten_to_keys
      key: ref
    -
      plugin: migration_lookup
      migration:
        - as_agents_corp
        - as_agents_family
        - as_agents_people
  temp_subjects:
    -
      plugin: flatten_to_keys
      source: subjects
      key: ref
    -
      plugin: migration_lookup
      migration:
        - as_subjects
  field_subject:
    -
      plugin: get
      source:
        - '@temp_subjects_agents'
        - '@temp_subjects'
    -
      plugin: flatten
  field_finding_aid_link/uri: ead_location
  path/pathauto:
    plugin: default_value
    default_value: 0
  path/alias:
    -
      plugin: skip_on_empty
      source: ead_location
      method: process
    -
      plugin: callback
      callable: trim
    -
      plugin: str_replace
      regex: true
      search: '/^https?:\/\/n2t.net(.*)/i'
      replace: $1
  field_as_classifications:
    -
      plugin: skip_on_empty
      method: process
      source: classifications
    -
      plugin: flatten_to_keys
      key: ref
    -
      plugin: migration_lookup
      migration:
        - as_classifications
        - as_classification_terms
  field_external_documents:
    -
      plugin: external_document_link
      source: external_documents
destination:
  plugin: 'entity:node'
  bundle: archival_resource
migration_dependencies:
  optional:
    - as_repositories
    - as_agents_corp
    - as_agents_family
    - as_agents_people
    - as_subjects
    - as_classifications
    - as_classification_terms
