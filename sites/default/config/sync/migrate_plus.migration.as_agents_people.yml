uuid: 8c9cd864-445f-4550-8b2a-9a4a62a5a137
langcode: en
status: true
dependencies: {  }
_core:
  default_config_hash: 2Hv6InP_fLGOgFkCrI9zyaDYqpqm41fU4mZBNtBhaWQ
id: as_agents_people
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: archivesspace_agents
label: 'ArchivesSpace Agents People'
source:
  plugin: archivesspace
  object_type: agents/people
  base_uri: 'http://localhost:8089'
  username: admin
  password: admin
  keys:
    - uri
process:
  published:
    plugin: skip_on_value
    source: publish
    method: row
    value: false
  tid:
    -
      plugin: skip_on_empty
      source: display_name/authority_id
      method: process
    -
      plugin: entity_lookup
      source: display_name/authority_id
      value_key: field_authority_link
      bundle_key: vid
      bundle: person
      entity_type: taxonomy_term
      ignore_case: true
  name: title
  field_alternate_name:
    plugin: sub_process
    source: names
    process:
      value:
        plugin: concat
        source:
          - rest_of_name
          - primary_name
        delimiter: ' '
  field_alt_name:
    plugin: sub_process_ext
    source: names
    process:
      given: rest_of_name
      family: primary_name
      is_display:
        plugin: skip_on_value
        method: row
        source: is_display_name
        value: true
  uid:
    plugin: default_value
    default_value: 1
  description:
    plugin: archivesspace_notes
    source: notes
  field_cat_date_begin:
    -
      plugin: extract
      source: dates_of_existence
      default: ''
      index:
        - 0
        - begin
    -
      plugin: skip_on_empty
      method: process
  field_cat_date_end:
    -
      plugin: extract
      source: dates_of_existence
      default: ''
      index:
        - 0
        - end
    -
      plugin: skip_on_empty
      method: process
  field_person_preferred_name/given:
    plugin: skip_on_empty
    method: process
    source: display_name/rest_of_name
  field_person_preferred_name/family:
    plugin: skip_on_empty
    method: process
    source: display_name/primary_name
  field_authority_link/uri:
    -
      plugin: callback
      callable: trim
      source: display_name/authority_id
    -
      plugin: skip_on_regex
      not_equals: true
      value: '|^https?://|'
      method: process
  field_authority_link/source:
    plugin: skip_on_empty
    method: process
    source: display_name/source
destination:
  plugin: 'entity:taxonomy_term'
  default_bundle: person
  overwrite_properties:
    - name
    - description
    - field_person_preferred_name
    - field_cat_date_begin
    - field_cat_date_end
    - field_alternate_name
    - field_alt_name
migration_dependencies: null
