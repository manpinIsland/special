datasource_settings:
  'entity:node':
    bundles:
      default: true
      selected:
        - archival_top_container
        - featured_image
        - paragraphed_content_demo
        - project_front_page
        - project_organization
        - project_people
        - project_topic
        - project_topic_featured_image
        - project_topic_timeline_entry
        - repository
    languages:
      default: true
      selected: {  }
  'entity:taxonomy_term':
    bundles:
      default: false
      selected:
        - corporate_body
        - family
        - geo_location
        - material_type
        - person
        - resource_types
        - subject
        - time_period
    languages:
      default: true
      selected: {  }
processor_settings:
  add_url:
    weights:
      preprocess_index: -30
  aggregated_field:
    weights:
      add_properties: 20
  content_access:
    weights:
      preprocess_index: -6
      preprocess_query: -4
  edtf_year_only:
    fields:
      dc_object|field_edtf_date: dc_object|field_edtf_date
    ignore_undated: 1
    ignore_open_start: 1
    open_start_year: '1800'
    ignore_open_end: 1
    open_end_year: ''
  entity_status:
    weights:
      preprocess_index: -10
  hierarchy:
    weights:
      preprocess_index: -45
    fields:
      field_member_of: node-field_member_of
      parent: taxonomy_term-parent
  html_filter:
    weights:
      preprocess_index: -3
      preprocess_query: -6
    all_fields: false
    fields:
      - rendered_item
    title: true
    alt: true
    tags:
      b: 2
      h1: 5
      h2: 3
      h3: 2
      string: 2
  language_with_fallback: {  }
  mapped_field: {  }
  mapped_terms: {  }
  rendered_item:
    weights:
      add_properties: 0
      pre_index_save: -10
  reverse_entity_references: {  }
  search_api_canonical_url: {  }
  search_api_urls: {  }
  site_name: {  }
  solr_date_range:
    weights:
      preprocess_index: 0
  type_boost:
    weights:
      preprocess_index: 0
    boosts:
      'entity:node':
        datasource_boost: !!float 1
        bundle_boosts:
          archival_object: !!float 2
          archival_resource: !!float 2
          dc_object: !!float 3
      'entity:taxonomy_term':
        datasource_boost: !!float 1
tracker_settings:
  default:
    indexing_order: fifo
options:
  cron_limit: 100
  index_directly: false
  track_changes_in_references: true
server: islandora
