        - 'entity:node/field_subject:entity:name'
  aggregated_types:
    label: Type
    property_path: mapped_field
    type: string
    configuration:
      field_data:
        node:
          archival_object: 'Archival Component'
          archival_resource: 'Archival Collection'
          archival_top_container: ''
          article: Webpage
          blog: 'Blog Entry'
          book: Webpage
          dc_object: 'Digital Object'
          featured_image: Webpage
          islandora_object: 'Digital Object'
          page: Webpage
          paragraphed_collection: Webpage
          paragraphed_content_demo: Webpage
          project_congregation: Webpage
          project_front_page: Webpage
          project_organization: Webpage
          project_people: Webpage
          project_topic: Webpage
          project_topic_featured_image: Webpage
          project_topic_timeline_entry: Webpage
          repository: ''
        taxonomy_term:
          corporate_body: Organization
          family: Family
          geo_location: 'Geographic Location'
          material_type: Subject
          person: Person
          resource_types: Subject
          subject: Subject
          time_period: Subject
  archival_collection:
