third_party_settings:
  search_api_solr:
    finalize: false
    commit_before_finalize: false
    commit_after_finalize: false
    highlighter:
      maxAnalyzedChars: 51200
      fragmenter: regex
      usePhraseHighlighter: true
      highlightMultiTerm: true
      preserveMulti: false
      regex:
        slop: 0.5
        pattern: blank
        maxAnalyzedChars: 10000
      highlight:
        mergeContiguous: false
        requireFieldMatch: false
        snippets: 3
        fragsize: 0
    mlt:
      mintf: 1
      mindf: 1
      maxdf: 0
      maxdfpct: 0
      minwl: 0
      maxwl: 0
      maxqt: 100
      maxntp: 2000
      boost: false
      interestingTerms: none
    term_modifiers:
      slop: 10000000
      fuzzy: 2
    advanced:
      index_prefix: ''
      collection: ''
      timezone: ''
    multilingual:
      limit_to_content_language: false
      include_language_independent: true
id: islandora
name: 'Islandora Solr content index'
description: 'Islandora content index'
read_only: false
field_settings:
  agent_name:
    label: 'Linked Agent'
    datasource_id: 'entity:node'
    property_path: 'field_linked_agent:entity:name'
    type: text
    dependencies:
      config:
        - field.storage.node.field_linked_agent
      module:
        - taxonomy
  aggregated_contributors:
    label: Creator/Contributor
    property_path: aggregated_field
    type: string
    configuration:
      type: union
      fields:
        - 'entity:node/field_as_agent_links:entity:name'
        - 'entity:node/field_contributor:entity:name'
        - 'entity:node/field_creator:entity:name'
        - 'entity:node/field_interviewer:entity:name'
        - 'entity:node/field_narrator:entity:name'
  aggregated_dates:
    label: Date
    property_path: aggregated_field
    type: string
    configuration:
      type: union
      fields:
        - 'entity:node/field_as_date'
        - 'entity:node/field_edtf_date'
        - 'entity:node/field_edtf_date_created'
        - 'entity:node/field_edtf_date_issued'
  aggregated_resource_type:
    label: 'Resource Type'
    property_path: aggregated_field
    type: string
    configuration:
      type: union
      fields:
